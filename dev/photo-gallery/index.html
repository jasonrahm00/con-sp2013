<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://code.jquery.com/jquery-1.2.6.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="stylesheet" type="text/css" href="gallery-styles.css" />

    <script type="text/javascript" src="gallery-scripts.js"></script>

  </head>
  
  <body>
    <div class="photo-gallery" data-caption="on">
      
      <div class="gallery-preview">
        <div class="preview-wrapper">
          <div class="preview-image"></div>
          <div class="gallery-scroll previous"><span class="arrow left"></span>Prev</div>
          <div class="gallery-scroll next">Next<span class="arrow right"></span></div>
        </div>
        
      </div>

      <div class="gallery-thumbnails">
        <img alt="" src="images/dancing-monks-thumb.jpg">
        <img alt="man carrying wicker baskets" src="images/man-wicker-baskets-thumb.jpg">
        <img alt="Old woman making small pottery dishes with young boy watching" src="images/potter-child-thumb.jpg">
        <img alt="A lone monk stands on a wall" src="images/solitary-monk-thumb.jpg">
        <img alt="" src="images/temple-thumb.jpg">        
      </div>
      
      <div class="lightbox">
        <div>
          <div class="gallery-scroll previous"><span class="arrow left"></span>Prev</div>
          <div class="gallery-scroll next">Next<span class="arrow right"></span></div>
          <div class="lightbox-content"></div>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
