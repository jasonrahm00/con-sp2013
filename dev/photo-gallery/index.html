<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://code.jquery.com/jquery-1.2.6.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="stylesheet" type="text/css" href="gallery-styles.css" />

    

  </head>
  
  <body>
<div class="photo-gallery">

  <div class="gallery-preview">
    <div class="preview-wrapper">
      <div class="preview-image"></div>
      <div class="gallery-scroll previous"><span class="arrow left"></span>Prev</div>
      <div class="gallery-scroll next">Next<span class="arrow right"></span></div>
    </div>

  </div>

  <div class="gallery-thumbnails">
    <img src="/images/2017-NURSES-NIGHT-AT-THE-ROCKIES.jpg" alt="">
    <img src="/images/american-ninja-warrior-2017.jpg" alt="">
    <img src="/images/armstrong-excellence-april-2017.jpg" alt="">
    <img src="/images/fnp-dental-students.jpg" alt="">
    <img src="/images/harpin-comm-engagement-2017.jpg" alt="">
    <img src="/images/japanese-visitors-prag.jpg" alt="">
    <img src="/images/spring-potluck-2017.jpg" alt="">
  </div>

  <div class="lightbox">
    <div>
      <div class="gallery-scroll previous"><span class="arrow left"></span>Prev</div>
      <div class="gallery-scroll next">Next<span class="arrow right"></span></div>
      <div class="lightbox-content"></div>
    </div>
  </div>

</div>
    
    <script type="text/javascript" src="../custom-scripts.js"></script>
    
  </body>
</html>
